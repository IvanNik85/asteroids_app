<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Asteroidi</title>
</head>

<body>   
    <div class="pageOne">
        <div class="heading">
            <h1>Asteroids</h1>
        </div>
        <div class="inputData">
            <form>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
                <a href="#table"><button type="button" class="showTable">Show Asteroids</button></a>
            </form>
        </div>
        <div class="tableData" id="table">
            <div class="circle-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>   
            <p></p> 
        </div>
        <div class="autocompleteBox">
            <form class="astChosen">
                <input type="text" list="displayed" class="chosenInput none" placeholder="Select Asteroid" />
                <datalist id="displayed">
                </datalist>
            </form>
            <div class="numberPasses">
                <div class="asteroids none"></div>
                <button type="button" class="timesPassed none">Number of Earth Passes</button>
            </div>
        </div>
    </div>
    <div class="pageTwo none">
        <button type="button" class="backBtn">Back</button>
        <h2> Number of passes near earth from 1900. to 1999.</h2>
    </div>   
</body>

</html>
