<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Asteroidi</title>
</head>

<body>
    <div class="pageOne">
        <div class="inputData">
            <form>
                <label for="startDate">Pocetni Datum</label>
                <input type="date" id="startDate">
                <label for="endDate">Krajnji Datum</label>
                <input type="date" id="endDate">
                <button type="button" class="showTable">Prikazi Asteroide</button>
            </form>
        </div>
        <div class="tableData">
        
        </div>    
        <div class="autocompleteBox">        
            <form class="astChosen" >
                <input type="text" list="displayed" class="chosenInput none" placeholder="Odaberite Asteroid"/>
                <datalist id="displayed"> 
                </datalist>
            </form>         
            <div class="numberPasses">
                <div class="asteroids none"></div>
                <button type="button" class="timesPassed none">Broj polazaka pored zemlje</button>
            </div>
        </div>
    </div>
    <div class="pageTwo none">        
        <button type="button" class="backBtn">Nazad</button>
    </div>
</body>

</html>
